apply plugin: 'com.android.library'

repositories {
	jcenter()
}

dependencies {
	implementation rootProject.ext.supportPackageCoreUtilsVersion
	implementation rootProject.ext.supportAnnotationVersion
	implementation rootProject.ext.recyclerVersion
}

android {

	compileSdkVersion rootProject.ext.compileSdkVersion
	buildToolsVersion rootProject.ext.buildToolsVersion

	defaultConfig {
		compileSdkVersion rootProject.ext.compileSdkVersion
		versionCode 16
		versionName "3.3.1"
	}

	buildTypes {
		release {
			consumerProguardFiles 'proguard-rules.pro'
		}
	}
}
